<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-tit">
                <h2>Formulário</h2>
            </div>
            <div class="box-etapas">
                <div class="etapa-1">
                    <label for="">Nome</label>
                    <div class="progress-1-etap">
                        <i class="bi bi-1-circle"></i>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="etapa-2">
                    <label for="">Endereço</label>
                    <div class="progress-2-etap">
                        <i class="bi bi-2-circle"></i>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="etapa-3">
                    <label for="">Sobre</label>
                    <div class="progress-3-etap">
                        <i class="bi bi-3-circle"></i>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="etapa-4">
                    <label for="">Concluir</label>
                    <div class="progress-4-etap">
                        <i class="bi bi-4-circle"></i>
                    </div>
                </div>
            </div>
            <div class="box-name" >
                <div class="input-nome" id="etp1">
                    <label for="">Nome</label>
                    <input type="text">
                    <label for="">E-mail</label>
                    <input type="email">
                </div>
                <div class="input-gps" id="etp2">
                    <label for="">País</label>
                    <input type="text">
                    <label for="">Cidade</label>
                    <input type="text">
                    <label for="">Estado</label>
                    <input type="text">
                    <label for="">Rua</label>
                    <input type="text">
                    <label for="">Bairro</label>
                    <input type="text">
                    <label for="">Complemento</label>
                    <input type="text">
                </div>
                <div class="input-sobre" id="etp3">
                    <label for="">Sobre Mim</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="input-final" id="etp4">
                    <label for="">Conta Criada</label>
                </div>
            </div>
            <div class="box-btn">
                <div class="btns">
                    <button id="back">Voltar</button>
                    <button id="next">Avançar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="code.js"></script>

</body>
</html>
