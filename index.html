<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="JavaScript.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>

    <div id="container" class="container-main">
        <div class="card">
            <div class="card-product">
                <h2 id="nomeProduto"></h2>
            </div>
            <div class="card-price">
                <h4 id="priceProduto"></h4>
            </div>
            <div class="card-estado">
                <span id="estadoProduto"></span>
            </div>
        </div>
    </div>
    <div class="criar">
        <div id="options" class="painel">
            <label for="">Nome do Produto</label>
            <input type="text" id="nome">
            <label for="">Preço</label>
            <input type="text" id="valor">
            <fieldset>
                <legend>Condição do Produto:</legend>
                <div class="inputs">
                    <input type="checkbox">
                    <label for="">Novo</label>
                </div>
                <div class="inputs">
                    <input type="checkbox">
                    <label for="">Semi-Novo</label>
                </div>
                <div class="inputs">
                    <input type="checkbox" id="estado">
                    <label for="" id="usado" >Usado</label>
                </div>
            </fieldset>
        </div>
        <button type="button" id="cliq">Criar</button>
    </div>

    <script src="code.js"></script>
</body>
</html>
